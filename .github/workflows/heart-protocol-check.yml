
name: Heart Protocol Check
on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  heart-summary:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema pytest
      - name: Validate Ledger
        run: python3 scripts/validate_heart.py
      - name: Run unit tests
        run: pytest -q tests/test_validate_heart.py tests/test_aggregate_heart.py tests/test_anonymize.py tests/test_ingest_heartbeat.py
      - name: Generate Weekly Summary
        id: summary
        run: |
          python3 scripts/aggregate_heart.py > summary.json
          echo "summary_path=ci_artifacts/heart_weekly_summary.json" >> $GITHUB_OUTPUT
      - name: Upload summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: heart-weekly-summary
          path: ci_artifacts/heart_weekly_summary.json
